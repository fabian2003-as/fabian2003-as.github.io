<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Lectura Interactiva</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="estrella.gif" />
</head>
<body>
    <div id="seleccion-libro">
        <h1>Elige un cuento</h1>
        <button onclick="cargarLibro('leo')">📘 Leo y la estrella perdida</button>
        <button onclick="cargarLibro('luna')">🌙 Luna y el secreto del bosque</button>
        <button onclick="cargarLibro('marina')">🌊 Marina y el delfín brillante</button>
    </div>

    <div id="contenedor-cuento" style="display: none;">
        <h1 id="titulo-libro">Cuento</h1>
        <img id="imagen" src="" alt="Imagen del cuento" />
        <p id="texto">Texto aquí</p>

        <div class="botones">
            <button onclick="anotarPuntos(1)">⭐</button>
            <button onclick="anotarPuntos(2)">⭐⭐</button>
            <button onclick="anotarPuntos(3)">⭐⭐⭐</button>
        </div>

        <button id="siguiente" onclick="siguienteParte()">Siguiente</button>
    </div>

    <div id="final" style="display: none;">
        <h2 id="mensajeFinal"></h2>
        <p id="puntajeFinal"></p>
        <button id="reiniciar" onclick="reiniciarCuento()">Reiniciar cuento</button>
        <img id="gifFinal" src="" alt="Gif final" style="width: 200px; margin-top: 20px;" />
    </div>

    <audio id="audioControl"></audio>
    <script src="script.js"></script>
</body>
</html>
